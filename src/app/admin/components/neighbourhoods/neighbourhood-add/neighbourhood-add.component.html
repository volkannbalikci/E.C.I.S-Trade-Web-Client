<mat-form-field class="neighbourhood-districtId">
  <mat-label>Semt</mat-label>
  <mat-select #cityId>
    @for (district of districts; track district) {
      <mat-option [value]="district.id">{{district.districtName}}</mat-option>
    }
  </mat-select>
  
</mat-form-field>

<mat-form-field appearance="fill" class="neighbourhood-name">

</mat-form-field>


<button mat-raised-button color="primary" class="neighbourhood-add" (click)="create(cityId.value,txtNeighbourhoodName)">Mahalle Ekle</button>
