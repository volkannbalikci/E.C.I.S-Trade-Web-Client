<div class="mat-elevation-z8" >
    <table mat-table [dataSource] ="dataSource" class="list-table">
  
        <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef> Ürün İd </th>
            <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
          </ng-container>

      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Ürün Adı </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="brandId">
        <th mat-header-cell *matHeaderCellDef> Marka İd </th>
        <td mat-cell *matCellDef="let element"> {{element.brandId}} </td>
      </ng-container>

      <ng-container matColumnDef="brandName">
        <th mat-header-cell *matHeaderCellDef> Marka Adı </th>
        <td mat-cell *matCellDef="let element"> {{element.brandName}} </td>
      </ng-container>        
  
      <ng-container matColumnDef="brandWebsiteUrl">
        <th mat-header-cell *matHeaderCellDef> Ürün Websitesi </th>
        <td mat-cell *matCellDef="let element"> {{element.brandWebsiteUrl}} </td>
      </ng-container>
  
      <ng-container matColumnDef="categoryId">
        <th mat-header-cell *matHeaderCellDef> Kategori İd </th>
        <td mat-cell *matCellDef="let element" > {{element.categoryId}} </td>
      </ng-container>

      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef> Kategori Adı </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
      </ng-container>

      <ng-container matColumnDef="categoryDescription">
        <th mat-header-cell *matHeaderCellDef> Kategori Açıklaması </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryDescription}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()"
                   class="paginator" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
