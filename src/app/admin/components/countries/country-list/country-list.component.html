<mat-drawer-container class="country-list-container">
    <mat-drawer mode="side" opened></mat-drawer>
    <mat-drawer-content>
        <mat-drawer-container class="country-add-container">
            <mat-drawer mode="side" opened class="country-add-left"><app-country-add (createdCountry)="createdCategory($event)"></app-country-add></mat-drawer>
            <mat-drawer-content class="country-right"><ul>
              
              <div class="mat-elevation-z8" >
                <table mat-table [dataSource] ="dataSource" class="list-table">
              
                  <ng-container matColumnDef="countryId">
                    <th mat-header-cell *matHeaderCellDef > Ülke İd </th>
                    <td class="button" mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>   
            
                  <ng-container matColumnDef="countryName">
                    <th mat-header-cell *matHeaderCellDef> Ülke Adı </th>
                    <td mat-cell *matCellDef="let element">{{element.name}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="countryShortName">
                    <th mat-header-cell *matHeaderCellDef> Ülke Kısaltması </th>
                    <td mat-cell *matCellDef="let element"> {{element.shortName}} </td>
                  </ng-container>

                  <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element" appDelete [id]="element.id" (callback)="getCountries()" controller="Countries"> <!--<img src="../../../../../assets/delete.png" width="20" height="20" (click)="delete(element.id, $event)"/>--> </td>
                  </ng-container>

                  <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element"> <img src="../../../../../assets/edit.png" width="20" height="20"> </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator (page)="pageChanged()" 
                              class="paginator" [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements"> 
            </mat-paginator>
        </div>  
    </ul></mat-drawer-content>
</mat-drawer-container>
