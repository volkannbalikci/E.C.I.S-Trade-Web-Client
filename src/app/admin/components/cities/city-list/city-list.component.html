<mat-drawer-container class="city-list-container">
    <mat-drawer mode="side" opened></mat-drawer>
    <mat-drawer-content>
        <mat-drawer-container class="city-add-container">
            <mat-drawer mode="side" opened class="city-add-left"><app-city-add (createdCity)="createdCity($event)"></app-city-add></mat-drawer>
            <mat-drawer-content class="city-add-right"><ul>
              
              <div class="mat-elevation-z8" >
                <table mat-table [dataSource] ="dataSource" class="list-table">
              
                  <ng-container matColumnDef="cityId">
                    <th mat-header-cell *matHeaderCellDef> Şehir İd </th>
                    <td mat-cell *matCellDef="let element">{{element.cityId}} </td>
                  </ng-container>

                  <ng-container matColumnDef="countryId">
                    <th mat-header-cell *matHeaderCellDef > Ülke İd </th>
                    <td class="button" mat-cell *matCellDef="let element" > {{element.countryId}} </td>
                  </ng-container> 
            
                  <ng-container matColumnDef="cityName">
                    <th mat-header-cell *matHeaderCellDef> Şehir Adı </th>
                    <td mat-cell *matCellDef="let element">{{element.cityName}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="countryName">
                    <th mat-header-cell *matHeaderCellDef > Ülke Adı </th>
                    <td class="button" mat-cell *matCellDef="let element" > {{element.countryName}} </td>
                  </ng-container>   

                  <ng-container matColumnDef="countryShortName">
                    <th mat-header-cell *matHeaderCellDef > Ülke Kısaltması </th>
                    <td class="button" mat-cell *matCellDef="let element" > {{element.countryShortName}} </td>
                  </ng-container>  

                  <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element" appDelete [id]="element.cityId" (callback)="getCities()" controller="Cities"> <!--<img src="../../../../../assets/delete.png" width="20" height="20" (click)="delete(element.id, $event)"/>--> </td>
                  </ng-container>

                  <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element"> <img src="../../../../../assets/edit.png" width="20" height="20"> </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator (page)="pageChanged()" 
                              class="paginator" [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements"> 
                 </mat-paginator>
                 </div>  
            </ul></mat-drawer-content>
        </mat-drawer-container>
    </mat-drawer-content>
</mat-drawer-container>
